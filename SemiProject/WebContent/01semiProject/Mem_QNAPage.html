<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Q&A Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="/SemiProject/images/Main/titleImage.png">

    <style>
        #qnaPage {
            width: 780px;
            height: 500px;
            margin: 0 auto;
            font-size: 0.75em;
            font-family: Verdana, Dotum, AppleGothic, sans-serif;
            color: #4c4b4b;
        }

        #title {
            text-align: center;
            color: gray;
            font-family: AppleGothic;
        }

        table {
            margin: 30px auto 10px auto;
            border-collapse: collapse;
        }

        td {
            border-top: solid 1px #acacac;
            border-bottom: solid 1px #acacac;
            height: 30px;
        }

        #search {
            float: right;
        }

        #btnSearch {
            cursor: pointer;
            margin-right: 50px;
            font-size: 1em;
            font-family: Verdana, Dotum, AppleGothic, sans-serif;
            background-color: #aaa;
            color: #fff;
            border: solid 1px #aaa;
            outline: 0;
        }
    </style>
</head>
<body>
<div id="qnaPage">
    <div id="title"><h2>Q&A</h2></div>
    <table>
        <tr align="center">
            <td width="50px">no</td>
            <td width="400px">subject</td>
            <td width="70px">name</td>
            <td width="100px">date</td>
            <td width="50px">view</td>
        </tr>
        <tr align="center">
            <td colspan="5">아직 작성된 글이 없습니다.</td>
        </tr>
    </table>

    <div id="search">
        <input id="inputSearch" name="search" type="text">
        <button id="btnSearch">search</button>
    </div>
</div>

</body>
</html>
