<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원관리</title>
    <link rel="shortcut icon" type="image/x-icon" href="/SemiProject/images/Main/titleImage.png">

    <style>

        body{
            margin: 20px;
        }

        .admin{
            color: dimgray;
            margin-top: 20px;
            text-align: left;
            font-style: italic;
        }

        .container{
            width: 1300px;
            display: grid;
            grid-template-columns: 200px 1fr;
        }

        .item{
            text-align: center;
        }

        #sidebar{
            background-color: dimgray;
            color: white;
            padding-right: 10px;
        }

        #main{
            margin-left: 60px;
        }

        ul{
            margin-top: 20px;
            list-style: none;
            font-size: large;
        }

        li{
            padding: 10px;
            margin: 30px 0;
        }

        li:hover{
            font-style: italic;
            text-decoration-line: underline;
        }

        a{
            text-decoration-line: none;
            color: white;
        }

        table, th, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th{
            background-color: lightgray;
            color: dimgray;
        }

        th, td{
            padding: 10px;
            width: 250px;
        }

        .menu{
            text-align: left;
            font-style: italic;
            margin: 20px 10px 10px 10px;
            font-weight: bold;
        }

        div#top{
            text-align: center;
            font-size: large;
            color: dimgray;
            margin: 20px 10px;
        }

        td.confirm{
            margin-top: 10px;
            text-align: right;
            border-left: hidden;
            border-right: hidden;
            border-bottom: hidden;
        }

        span{
            padding-right: 30px;
            font-weight: bold;
            font-size: large;
        }

        td.number{
            text-align: right;
        }

        .search{
            text-align: center;
            margin: 20px 0px;
        }

        #search{
            margin: 0px 10px;
        }

    </style>

</head>
<body>

<header></header>

<div class="admin">HABIBI 관리자 페이지</div>

<div class = "container">

    <ul class="item" id="sidebar">
        <li><a href="/habibi/adminProduct.html">상품관리</a></li>
        <li><a href="/habibi/adminOrder.html">주문관리</a></li>
        <li><a href="/habibi/adminMember.html">회원관리</a></li>
        <li><a href="/habibi/adminProfit.html">정산관리</a></li>
        <li><a href="/habibi/adminReview.html">문의/리뷰</a></li>
    </ul>

    <div class="item" id="main">

        <div id="top">회원관리</div>
        <table>

            <tr>
                <td>일반 회원</td>
                <td class="number"><span>16</span>명</td>
                <td>탈퇴( or vip?) 회원</td>
                <td class="number"><span>1</span>명</td>
                <td>총 회원</td>
                <td class="number"><span>17</span>명</td>
            </tr>

        </table>


        <div class="menu">회원검색</div>
        <div class="search">
            <input type="text" placeholder="회원명">
            <input id="search" type="button" value="검색">
            <input id="searchAll" type="button" value="전체조회">
        </div>

        <div class="info">

        </div>
    </div>
</div>

<template>
    <table>

        <th>수정</th>
        <th>회원번호</th>
        <th>회원명</th>
        <th>분류</th>

        <!-- 반복문으로 이루어질 부분 -->
        <tr>
            <td><input type="checkbox"></td>
            <td>123</td>
            <td class="order">최유영</td>
            <td>일반</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>128</td>
            <td class="order">이지아</td>
            <td>일반</td>
        </tr>
        <tr>
            <td class="confirm" colspan="4"><input type="submit" value="수정"></td>
        </tr>

    </table>
</template>

</body>

<script>

    window.addEventListener('load', function () {


        var search = document.querySelector("#search");
        search.onclick = function () {

            var template = document.querySelector("template");
            var infoNode = document.importNode(template.content, true);
            var info = document.querySelector(".info");

            info.innerHTML = "";
            info.append(infoNode);
        }

        var searchAll = document.querySelector("#searchAll");
        searchAll.onclick = function () {

            var template = document.querySelector("template");
            var infoNode = document.importNode(template.content, true);
            var info = document.querySelector(".info");

            info.innerHTML = "";
            info.append(infoNode);
        }


    });


</script>
</html>
